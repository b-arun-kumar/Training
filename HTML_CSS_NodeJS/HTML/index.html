    <script>
        function load() {
            var anchorList = document.getElementsByClassName("main-nav-item-a-client");
            var array = Array.from(anchorList);

            array.forEach(function (element) {

                element.addEventListener("click", async function (e) {

                    e.preventDefault();
                    console.log("clicked");
                    try {
                        var response = await fetch(element.href);
                        var html = await response.text();
                        document.getElementById("mainSection").innerHTML = html;

                    } catch (error) {
                        alert("failed to navigate");
                    }

                }, false);
            })

        }
    </script>
</head>
